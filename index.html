<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.min.js"></script>
    <script src="main.js"></script>
    <title>BookCart</title>
</head>
<body>

 <div id="header-wrapper" ng-controller="headerCtrl">
    <div class="logo pull-left">{{ appDetails.title }}</div>
      <span class="tagline pull-left">{{ appDetails.tagline }}</span>
         <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books</a></li>
            <li ng-class="{active: nav.isActive('/cart')}"><a href="#/cart">Cart</a></li>
        </ul>
    </div>
</div>
    <div ng-view class="container"></div>
</body>
</html>
